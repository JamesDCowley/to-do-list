<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fixed jumbotron text-center">
            <h1>To-Do List</h1>
        </div>
        <div class="container todo-list-container">
            <div class="add-task-bar row">
                <div class="col-md-10">
                    <input type="text" name="task" class="form-control input-lg">
                </div>
                <div class="col-md-2">
                    <button class="btn-lg"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>
    </body>
</html>
